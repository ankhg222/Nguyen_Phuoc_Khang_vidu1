<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE — CategoryCRUD">CategoryCRUD</title>
  
  <!-- Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-bg: #f8f9fa;
      --dark-bg: #2c3e50;
      --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient-bg);
      min-height: 100vh;
      position: relative;
    }
    
    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }
    
    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      padding: 30px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .page-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }
    
    .page-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: headerGlow 8s ease-in-out infinite;
    }
    
    @keyframes headerGlow {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
    }
    
    .btn-modern {
      border-radius: 30px;
      padding: 12px 30px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }
    
    .btn-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-modern:hover::before {
      left: 100%;
    }
    
    .btn-modern:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .btn-modern:active {
      transform: translateY(-1px) scale(1.02);
    }
    
    .btn-primary-modern {
      background: linear-gradient(135deg, var(--secondary-color), #5dade2);
      color: white;
    }
    
    .btn-success-modern {
      background: linear-gradient(135deg, var(--success-color), #58d68d);
      color: white;
    }
    
    .btn-warning-modern {
      background: linear-gradient(135deg, var(--warning-color), #f7dc6f);
      color: white;
    }
    
    .btn-danger-modern {
      background: linear-gradient(135deg, var(--danger-color), #ec7063);
      color: white;
    }
    
    .table-modern {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .table-modern thead {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      position: relative;
    }
    
    .table-modern thead::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
    }
    
    .table-modern tbody tr {
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .table-modern tbody tr:hover {
      background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(52, 152, 219, 0.05));
      transform: scale(1.01);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .card-modern {
      border: none;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    
    .card-modern:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    
    .form-control-modern {
      border: 2px solid #e9ecef;
      border-radius: 15px;
      padding: 15px 20px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
    }
    
    .form-control-modern:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.3rem rgba(52, 152, 219, 0.25);
      background: white;
      transform: scale(1.02);
    }
    
    .alert-modern {
      border: none;
      border-radius: 15px;
      padding: 20px 25px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
      border-left: 5px solid;
    }
    
    .alert-success.alert-modern {
      background: linear-gradient(135deg, rgba(39, 174, 96, 0.1), rgba(88, 214, 141, 0.1));
      border-left-color: var(--success-color);
    }
    
    .alert-danger.alert-modern {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(236, 112, 99, 0.1));
      border-left-color: var(--danger-color);
    }
    
    .pagination-modern .page-link {
      border: none;
      border-radius: 12px;
      margin: 0 3px;
      color: var(--primary-color);
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
    }
    
    .pagination-modern .page-link:hover {
      background: var(--secondary-color);
      color: white;
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .pagination-modern .page-item.active .page-link {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      transform: scale(1.1);
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .fade-in {
      animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    }
    
    /* Floating elements animation */
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    /* Pulse animation for important elements */
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(52, 152, 219, 0); }
      100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
    }
    
    /* Responsive improvements */
    @media (max-width: 768px) {
      .main-container {
        margin: 10px;
        padding: 20px;
        border-radius: 15px;
      }
      
      .btn-modern {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      
      .page-header {
        padding: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
<header th:replace="~{_fragments/header :: header}"></header>

<main class="container-fluid">
  <div class="main-container fade-in" layout:fragment="content">
    <!-- Flash message -->
    <div th:if="${msg}" class="alert alert-success alert-modern alert-dismissible fade show" role="alert">
      <i class="fas fa-check-circle me-2"></i>
      <span th:text="${msg}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Nội dung riêng của từng trang sẽ render ở đây -->
  </div>
</main>

<footer th:replace="~{_fragments/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
  // Add smooth scrolling
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
  
  // Enhanced loading animation for buttons
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', function() {
      if (this.type === 'submit' && !this.disabled) {
        const originalText = this.innerHTML;
        this.innerHTML = '<span class="loading-spinner me-2"></span>Đang xử lý...';
        this.disabled = true;
        
        // Re-enable after 3 seconds as fallback
        setTimeout(() => {
          if (this.disabled) {
            this.innerHTML = originalText;
            this.disabled = false;
          }
        }, 3000);
      }
    });
  });
  
  // Add floating animation to cards on hover
  document.querySelectorAll('.card-modern').forEach(card => {
    card.addEventListener('mouseenter', function() {
      this.classList.add('floating');
    });
    
    card.addEventListener('mouseleave', function() {
      this.classList.remove('floating');
    });
  });
  
  // Add pulse animation to important buttons
  document.querySelectorAll('.btn-primary-modern, .btn-success-modern').forEach(btn => {
    if (btn.textContent.includes('Thêm') || btn.textContent.includes('Tạo')) {
      btn.classList.add('pulse');
    }
  });
  
  // Enhanced form validation with visual feedback
  document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', function(e) {
      const requiredFields = this.querySelectorAll('[required]');
      let hasErrors = false;
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          field.classList.add('is-invalid');
          hasErrors = true;
        } else {
          field.classList.remove('is-invalid');
          field.classList.add('is-valid');
        }
      });
      
      if (hasErrors) {
        e.preventDefault();
        // Scroll to first error
        const firstError = this.querySelector('.is-invalid');
        if (firstError) {
          firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
          firstError.focus();
        }
      }
    });
  });
  
  // Add typing effect to page headers
  function typeWriter(element, text, speed = 100) {
    let i = 0;
    element.innerHTML = '';
    
    function type() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, speed);
      }
    }
    
    type();
  }
  
  // Initialize typing effect for main headers
  document.addEventListener('DOMContentLoaded', function() {
    const mainHeaders = document.querySelectorAll('.page-header h2');
    mainHeaders.forEach(header => {
      const originalText = header.textContent;
      if (originalText.length > 10) {
        typeWriter(header, originalText, 80);
      }
    });
  });
  
  // Add parallax effect to background
  window.addEventListener('scroll', function() {
    const scrolled = window.pageYOffset;
    const parallax = document.querySelector('body::before');
    if (parallax) {
      const speed = scrolled * 0.5;
      parallax.style.transform = `translateY(${speed}px)`;
    }
  });
  
  // Add tooltip functionality
  document.querySelectorAll('[title]').forEach(element => {
    element.addEventListener('mouseenter', function() {
      const tooltip = document.createElement('div');
      tooltip.className = 'custom-tooltip';
      tooltip.textContent = this.getAttribute('title');
      tooltip.style.cssText = `
        position: absolute;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        z-index: 1000;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      `;
      
      document.body.appendChild(tooltip);
      
      const rect = this.getBoundingClientRect();
      tooltip.style.left = rect.left + (rect.width / 2) - (tooltip.offsetWidth / 2) + 'px';
      tooltip.style.top = rect.top - tooltip.offsetHeight - 8 + 'px';
      
      setTimeout(() => tooltip.style.opacity = '1', 10);
      
      this.addEventListener('mouseleave', function() {
        tooltip.style.opacity = '0';
        setTimeout(() => document.body.removeChild(tooltip), 300);
      });
    });
  });
</script>
</body>
</html>
