<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layouts/main}">
<head><title>Form Category</title></head>
<body>
<section layout:fragment="content">
  <h3 th:text="${category.id != null}? 'Chỉnh sửa Category':'Thêm Category mới'"></h3>

  <form th:action="@{/admin/categories/save}" th:object="${category}" method="post"
        class="card p-3 shadow-sm">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Tên</label>
      <input class="form-control" th:field="*{name}"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Ảnh (URL)</label>
      <input class="form-control" th:field="*{image}"/>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" th:field="*{active}" id="active">
      <label class="form-check-label" for="active">Kích hoạt</label>
    </div>

    <div>
      <button class="btn btn-primary" type="submit">Lưu</button>
      <a th:href="@{/admin/categories}" class="btn btn-secondary">Hủy</a>
    </div>
  </form>
</section>
</body>
</html>
